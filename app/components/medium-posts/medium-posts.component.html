<div class="posts posts-medium">
    <h4>{{title}}</h4>
    <ul>
        <li *ngFor="let post of posts">
            <div class="thumbnail" *ngIf="post.thumbnail != ''">
                <img src="{{post.thumbnail}}"/>
            </div>
            <a href="{{post.url}}">{{post.title}}</a>
            <em>{{post.subTitle}}</em>
            <span>{{post.createdAt}}</span>
        </li>
    </ul>
</div>
